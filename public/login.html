<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KodNest Secure Bank</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles-professional.css">
</head>

<body>
    <!-- Bank Logo -->
    <div class="bank-logo">
        <div class="logo-icon">üè¶</div>
        <div class="logo-text">KodNest Secure Bank</div>
    </div>

    <div class="container">
        <div class="auth-card">
            <!-- Welcome Section -->
            <div class="welcome-section">
                <h1 class="welcome-title">Welcome!</h1>
                <p class="welcome-subtitle">Today will be great.</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <div class="input-wrapper">
                    <span class="input-icon">üë§</span>
                    <input type="text" id="username" class="auth-input" placeholder="Username" required>
                </div>

                <div class="input-wrapper password-wrapper">
                    <span class="input-icon">üîí</span>
                    <input type="password" id="password" class="auth-input" placeholder="Password" required>
                    <button type="button" class="toggle-password-btn" onclick="togglePassword()">
                        üëÅÔ∏è
                    </button>
                </div>

                <div class="remember-wrapper">
                    <input type="checkbox" id="remember" class="remember-checkbox">
                    <label for="remember" class="remember-label">Remember my Username</label>
                </div>

                <button type="submit" class="btn-login" id="loginBtn">
                    <span class="btn-text">LOGIN</span>
                    <div class="loader" style="display: none;"></div>
                </button>
            </form>

            <!-- Bottom Links -->
            <div class="bottom-links">
                <button class="link-btn" onclick="alert('Contact admin to change password')">CHANGE PASSWORD</button>
                <button class="link-btn" onclick="alert('Contact admin for password reset')">FORGOT PASSWORD</button>
            </div>
            <div class="bottom-links" style="border-top: none; padding-top: 0; margin-top: 10px;">
                <button class="link-btn" onclick="alert('Profile management coming soon')">MANAGE PROFILE</button>
                <a href="register-pro.html" class="link-btn">CREATE PASSWORD</a>
            </div>

            <!-- Switch to Register -->
            <div class="switch-auth">
                Don't have an account? <a href="register-pro.html">Register here</a>
            </div>
        </div>
    </div>

    <script src="login-pro.js"></script>
</body>

</html>
