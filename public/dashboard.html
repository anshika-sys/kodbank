<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KodNest Secure Bank - Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles-new.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body>
    <!-- Decorative Credit Cards -->
    <div class="card-decoration card-1"></div>
    <div class="card-decoration card-2"></div>
    <div class="card-decoration card-3"></div>

    <div class="dashboard-container">
        <div class="bank-header">
            <div class="logo">
                <svg viewBox="0 0 64 64" class="logo-icon">
                    <circle cx="32" cy="32" r="30" fill="url(#gradient1)" />
                    <path d="M32 12 L48 24 L48 48 L16 48 L16 24 Z" fill="white" opacity="0.9" />
                    <rect x="28" y="32" width="8" height="16" fill="#667eea" />
                    <rect x="20" y="28" width="6" height="20" fill="#667eea" opacity="0.7" />
                    <rect x="38" y="28" width="6" height="20" fill="#667eea" opacity="0.7" />
                    <defs>
                        <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#667eea" />
                            <stop offset="100%" style="stop-color:#764ba2" />
                        </linearGradient>
                    </defs>
                </svg>
            </div>
            <h1 class="bank-name">üè¶ KodNest Secure Bank</h1>
            <p class="tagline">Keep Your Money Safe With Us üíô</p>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <!-- Initial Welcome Screen -->
        <div class="dashboard-content" id="welcomeScreen">
            <div class="welcome-card glass-card">
                <h2 id="welcomeMessage">Welcome! üëã</h2>
                <p id="roleMessage"></p>
            </div>

            <div class="balance-section">
                <button class="btn-check-balance" id="checkBalanceBtn" onclick="checkBalance()">
                    üí∞ Check Balance
                </button>
            </div>
        </div>

        <!-- Balance Display Screen (Hidden initially) -->
        <div class="balance-screen hidden" id="balanceScreen">
            <!-- Background Card Decoration -->
            <div class="balance-card-bg"></div>

            <!-- Cute Banker Girl -->
            <div class="banker-container-center" id="bankerContainer">
                <div class="banker-girl">
                    <div class="banker-avatar">
                        <div class="banker-face">
                            <div class="banker-hair"></div>
                            <div class="banker-eyes">
                                <div class="eye left"></div>
                                <div class="eye right"></div>
                            </div>
                            <div class="banker-smile"></div>
                        </div>
                        <div class="banker-body"></div>
                        <div class="banker-hand left"></div>
                        <div class="banker-hand right"></div>
                    </div>
                </div>
                <div class="speech-bubble" id="speechBubble">
                    <p id="bankerMessage"></p>
                </div>
            </div>

            <!-- Balance Display -->
            <div class="balance-display-center">
                <div class="balance-card glass-card">
                    <h3>Your Balance</h3>
                    <div class="balance-amount" id="balanceAmount">‚Çπ0</div>
                    <div class="floating-coins">
                        <span class="coin">üí∞</span>
                        <span class="coin">üí∞</span>
                        <span class="coin">üí∞</span>
                        <span class="coin">üí∞</span>
                        <span class="coin">üí∞</span>
                    </div>
                </div>
            </div>

            <div class="back-button-container">
                <button class="btn-back" onclick="goBack()">‚Üê Back to Dashboard</button>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>

</html>
