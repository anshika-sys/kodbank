<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - KodNest Secure Bank</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Bank Logo -->
    <div class="bank-logo">
        <div class="logo-icon">ğŸ¦</div>
        <div class="logo-text">KodNest Secure Bank</div>
    </div>

    <div class="container">
        <div class="auth-card">
            <!-- Welcome Section -->
            <div class="welcome-section">
                <h1 class="welcome-title">Join Us!</h1>
                <p class="welcome-subtitle">Create your secure account.</p>
            </div>

            <!-- Registration Form -->
            <form id="registerForm" class="auth-form">
                <div class="form-grid">
                    <div class="input-wrapper">
                        <span class="input-icon">ğŸ†”</span>
                        <input type="text" id="uid" class="auth-input" placeholder="User ID" required>
                    </div>

                    <div class="input-wrapper">
                        <span class="input-icon">ğŸ‘¤</span>
                        <input type="text" id="username" class="auth-input" placeholder="Username" required>
                    </div>

                    <div class="input-wrapper form-grid-full">
                        <span class="input-icon">âœ‰ï¸</span>
                        <input type="email" id="email" class="auth-input" placeholder="Email Address" required>
                    </div>

                    <div class="input-wrapper">
                        <span class="input-icon">ğŸ“±</span>
                        <input type="tel" id="phone" class="auth-input" placeholder="Phone Number" required>
                    </div>

                    <div class="input-wrapper">
                        <span class="input-icon">ğŸ‘”</span>
                        <select id="role" class="auth-select" required>
                            <option value="">Select Role</option>
                            <option value="customer" selected>Customer</option>
                            <option value="manager">Manager</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>

                    <div class="input-wrapper password-wrapper">
                        <span class="input-icon">ğŸ”’</span>
                        <input type="password" id="password" class="auth-input" placeholder="Password" required>
                        <button type="button" class="toggle-password-btn" onclick="togglePassword('password')">
                            ğŸ‘ï¸
                        </button>
                    </div>

                    <div class="input-wrapper">
                        <span class="input-icon">ğŸ’°</span>
                        <input type="number" id="balance" class="auth-input" placeholder="Initial Balance"
                            value="100000" required>
                    </div>
                </div>

                <button type="submit" class="btn-login" id="registerBtn">
                    <span class="btn-text">CREATE ACCOUNT</span>
                    <div class="loader" style="display: none;"></div>
                </button>
            </form>

            <!-- Switch to Login -->
            <div class="switch-auth">
                Already have an account? <a href="login.html">Login here</a>
            </div>
        </div>
    </div>

    <script src="register.js"></script>
</body>

</html>
